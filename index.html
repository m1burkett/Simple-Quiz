<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Every Corporate Quiz, Ever</title>
  </head>
  <body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">
          XYZ Company Semi-Annual Quiz
        </h2>
      </div>
    </div>

    <!-- result section -->

    <div class="result py-4 d-none bg-light text-center">
      <div class="container-lead">
        <p>
          You are <span class="text-primary display-4 p-3">0%</span> Correct
        </p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <!-- Question 1 -->
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. When should you lock your computer?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label"
                >When your manager is walking over.</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >When you get an urgent email.</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label"
                >Anytime you leave your desk.</label
              >
            </div>
          </div>
          <!-- //Question 2 -->
          <div class="my-5">
            <p class="lead font-weight-nomral">
              2. How long should your 1 hour lunch break last?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">Not sure</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">1 1/2 hours</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">1 hour</label>
            </div>
          </div>
          <!-- Question 3 -->
          <div class="my-5">
            <p class="lead font-weight-nomral">
              3. What should you not use your work email for?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label"
                >Emailing a coworker regarding a project update</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >Sending a meeting invite for the next happy hour</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Applying to other jobs</label>
            </div>
          </div>
          <!-- Question 4 -->
          <div class="my-5">
            <p class="lead font-weight-nomral">
              4. What should you do if the fire alarm goes off?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label"
                >Go to the bathroom until it stops.</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label"
                >Ignore it and check your instagram.</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Exit the building</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
